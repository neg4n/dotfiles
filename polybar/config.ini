[colors]
background = ${xrdb:background:#000000}
lighter-background = ${xrdb:lighter-background:#44475a}
foreground = #ffffff
active = ${xrdb:active:#D46493}
include-file = $HOME/.config/polybar/modules/modules.ini

[bar/root]
enable-ipc=true
override-redirect=true
height = 40
bottom = false
offset-y = 10
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 1
padding=3
module-margin = 4
font-0="SF Pro Display:size=11:weight=semibold:antialias=true;2"
font-1="icomoon\-feather:size=12;2"

[bar/main]
inherit=bar/root
width = 1896
offset-x = 50%:-948
modules-left = launcher workspaces
modules-center = focused-window
modules-right = time power
tray-position = right
tray-offset-x = -275
tray-padding = 2
tray-transparent = false
tray-detached = true

[settings]
screenchange-reload = true
pseudo-transparency = true

[global/wm]
margin-top = 0
margin-bottom = 0